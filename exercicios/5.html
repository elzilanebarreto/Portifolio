<!-- 5. Listando Itens em HTML 
    Utilize a tag <ul> para uma lista não ordenada ou <ol> para uma lista ordenada, e <li>para cada item da lista. Verifique o layout no navegador após a inserção.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 5</title>
</head>
<body>

    <ul>
        <ol>E1</ol>
        <ol>E2</ol>
        <ol>E3</ol>
    </ul>

    <ul>
        <li>Li1</li>
        <li>Li2</li>
        <li>Li3</li>
    </ul>
    
</body>
</html>
