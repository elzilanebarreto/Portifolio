<!-- 4. Organizando conteúdo com tags HTML 
    Crie um arquivo HTML e adicione um título principal com a tag <h1>, um subtítulo com a tag <h2>, e um parágrafo com a tag <p>. Use textos de sua escolha para cada um destes. Lembre-se de seguir a hierarquia correta das tags e verificar o resultado no navegador.
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página 4</title>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Parágrafo</p>
</body>
</html>
