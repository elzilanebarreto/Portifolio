<!-- 1. Construindo uma estrutura básica do HTML 
    O objetivo é construir a estrutura fundamental de um arquivo HTML, incluindo as tags essenciais: <!DOCTYPE html>, <html>, <head>, e <body>. Além disso, dentro da tag <head>, adicione uma tag <title> com um título de sua escolha para a página. Lembre-se de seguir as práticas de indentação corretas para manter o código organizado.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Titulo</title>
</head>


</html>
